<head>
    <meta charset="UTF-8">
    <title>Estuary Beach Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='favicon.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 class="header-text-1">Estuary Beach Event</h1>
        <h2 class="header-text-2">Sign in form:</h2>
    </div>

    <div class="body">
        <form action="/record">
            <div class="div-input">
                <label for="Name" class="inputing">Name</label>
                <input type="text" class="input-first" name="first_name" placeholder="First Name*" required>
                <input type="text" class="input-last" name="last_name" placeholder="Last Name*" required>
                <label for="osis" class="inputing">Osis</label>
                <input type="tel" name="osis" class="inputs" placeholder="Leave blank if none" maxlength="9" inputmode="numeric" pattern="\d{1,9}">
                <label for="email" class="inputing">Email</label>
                <input type="email" class="inputs" name="email" placeholder="yourexample@email.com*" required>
                <label for="organization" class="inputing">Organization</label>
                <select class="inputs" name="organization" id="orgs" onchange="toggleOtherInput()" required>
                            <option value="" selected disabled hidden>Choose here*</option>
                            <option value="BISC">Brooklyn Italians Soccer Club</option>
                            <option value="BOP">Billion Oyster Project</option>
                            <option value="CPF">City Parks Foundation</option>
                            <option value="EB25">Eubie Blake P.S 25</option>
                            <option value="HS">Harbor School</option>
                            <option value="JDHS">John Dewey High School</option>
                            <option value="KECS">Kingsborough Early College School</option>
                            <option value="NYS">NYSMEA</option>
                            <option value="PFP">Partnership for Parks</option>
                            <option value="SPS">St. Patricks School</option>
                            <option value="WCS">WCS</option>
                            <option value="XHS">Xaverian High School</option>
                            <option value="Other">Other</option>
                </select>

                        <div id="otherOrg">
                            <label id="otherlabel" class="inputing hide" for="otherOrg" style="margin-right: 0%;">Organization Name</label>
                            <input class="inputs" type="text" id="otherOrgInput" name="organization" placeholder="Enter organization name">
                        </div>

                        <script>
                            var orgSelect = document.getElementById("orgs");
                            var select = document.getElementById("otherOrg");
                            var hide = document.getElementById("otherlabel");

                            function toggleOtherInput() {
                                if (orgSelect.value === "Other") {
                                    select.style.display = "block";
                                    //hide.style.display = "block";
                                } else {
                                    select.style.display = "none";
                                    //hide.style.display = "none";
                                }
                            }
                        </script>
            </div>

            <p class="required-note">* Required fields</p>

            <div class="div-reset">
                <button type="reset" class="record-clear">
                    <img class="record-clear-image" src="{{url_for('static', filename='images/restart.png')}}" alt="Reset">
                </button>
                <button type="submit" class="record-submit">Record</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <h2 class="footer-text">Made with code by Alexander and Alex</h2>
        <div class="images">
            <div class="displaying"><img src="" alt="Loading"></div>
            <div class="displaying"><img src="" alt="Loading"></div>
            <div class="displaying"><img src="" alt="Loading"></div>
        </div>
    </div>
</body>
</html>
